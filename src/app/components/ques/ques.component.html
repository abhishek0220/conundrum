<div style="position: fixed; right: 20px; top: 20px;">
    <a (click)="logout()" class="hoverCursor"><i class="fa fa-sign-out" aria-hidden="true" style="font-size: 45px;"></i></a>
</div>
<div class="container" style="margin-top: 70px;">
    <h4>Question {{ques['SN']}}</h4>
    <p style="font-size: 20px; margin-top: 30px; margin-bottom: 30px;" [innerHtml] = "ques['Question']"></p>
    <form [formGroup]="ansForm" (ngSubmit)="submitAns()">
        <div class="center-align" >
            <input formControlName="ans" type="text" name="ans" style="width: 50%;">
        </div>
        <input formControlName="qno" type="hidden" name="qno">
        <div class="center-align" style="margin: auto;">
            <button class="btn blue" type="submit" [disabled] = "progress">Submit Ans</button>
        </div>
    </form>
</div>
