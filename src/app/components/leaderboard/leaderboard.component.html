<div class="container">
    <h4>Leaderboard</h4>
    <table class="striped highlight">
        <thead>
          <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Score</th>
              <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of leaderBoard">
            <td>{{item['username']}}</td>
            <td>{{item['name']}}</td>
            <td>{{item['score']}}</td>
            <td>{{item['time']}}</td>
          </tr>
        </tbody>
      </table>
</div>
